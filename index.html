<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Sora", sans-serif;
        height: 100vh;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }
    </style>
  </head>
  <body
    class="bg-[#FAFAF9] min-h-screen flex flex-col items-center justify-center"
  >
    <div
      class="w-[336px] bg-white p-4 rounded-lg shadow-[8px_8px_20px_0px_rgba(85,85,85,0.08)]"
    >
      <img
        src="resources/Cactus.jpg"
        alt="cactus image"
        class="rounded-lg h-[9.5rem]"
      />

      <div class="my-4">
        <p
          class="bg-[#F2EAFD] rounded-[3.125rem] inline py-[0.375rem] px-4 font-bold text-[0.625rem] text-[#7C19EE]"
        >
          Design
        </p>
      </div>
      <h1 class="text-[#394150] text-[1.125rem] font-bold mb-[0.375rem]">
        Embracing Minimalism
      </h1>
      <p class="text-[#20293A] font-extralight text-[0.875rem] mb-5">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <hr class="mb-5 border-[#E5EAF0]" />
      <p class="text-[#20293A] text-[0.75rem]">Annie Spratt</p>
    </div>

    <div class="author-info">
      Coded by
      <a
        href="https://devchallenges.io/profile/e8b209ae-9548-4d29-bab7-ced9c62a4dc3"
        >Abdullah Hamada</a
      >
      | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
